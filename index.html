<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Video Analyzer</title>
    <link rel="stylesheet" href="css/style.css">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self' https://youtube-screenshot-api.shaowenyi1227.workers.dev; img-src 'self' data: https:; style-src 'self' 'unsafe-inline';">
</head>
<body>
    <header>
        <div class="container">
            <h1>YouTube Video Analyzer</h1>
            <p>Analyze and download YouTube videos</p>
        </div>
    </header>

    <main class="container">
        <section id="tool-section">
            <div class="input-container">
                <input type="text" id="youtube-url" 
                       placeholder="Enter YouTube video URL"
                       aria-label="YouTube video URL input">
                <button onclick="getScreenshots()" class="cta-button">Analyze Video</button>
            </div>

            <div id="loading" style="display: none;">
                <p>Processing video, please wait...</p>
                <div class="loading-spinner"></div>
            </div>

            <div id="screenshots-container">
                <!-- Results will be displayed here -->
            </div>
        </section>
    </main>

    <script src="js/script.js"></script>
</body>
</html>
